---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: step-certificates
  namespace: flux-system
spec:
  chart:
    spec:
      chart: step-certificates
      interval: 2h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: smallstep
  install:
    createNamespace: true
  interval: 2h0m0s
  values:
    existingSecrets:
      enabled: true
      ca: true
      issuer: false
      configAsSecret: false
      sshHostCa: false
      sshUserCa: false
    bootstrap:
      enabled: false
    inject:
      enabled: false
  targetNamespace: step-certificates
