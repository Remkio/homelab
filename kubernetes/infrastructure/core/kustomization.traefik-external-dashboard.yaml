---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: traefik-dashboard
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: flux-system
  dependsOn:
    - name: traefik
  interval: 5m0s
  path: ./kubernetes/infrastructure/core/kube-system/traefik-external-dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
